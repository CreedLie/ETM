 our_savior:0 "Наш спаситель"
 Egor_Letov_Desc:0 "Игорь «Егор» Федорович Летов родился в 33 году до В.П., в семье идейного коммуниста. С самых ранних лет Летов проявлял огромный интерес к литературе и перечитал множество самых разных книг. Брат Игоря - Сергей - показал ему прекрасный мир музыки, а отец привил Нашему Спасителю идеи равенства и справедливости. Однако очень быстро Летов заметил неспарведливость со стороны высших партийных элит, что отходили от настоящих коммунистических идеалов. Игорь Летов воспринял это как настоящее предательство его советской Родины и стал последователем анархических идей. Все эти факторы привели к созданию в 15 году до В.П. рок-группы «Посев» - протеста против советской власти. Игорь взял псевдоним Егор Дохлый, однако со временем сохранилась только первая его часть. После 2-х лет беспрерывного написания песен была основана легендарная группа «Гражджанская Оборона», что стала на долгие годы авангардом андерграундой борьбы со всеми авторитарными силами Сибири.\nНо счастье длилось недолго. Буквально через год Гэбня отправила Егора в психушку, где он 2 месяца находился под сильнейшим воздействием нейролептиков. Чтобы не сойти с ума, Наш Спаситель сочинял стихи и песни, пытался не стать животным. И ему это удалось. Он покинул психиатрическую клинику и скитался по всему Союзу долгих 6 лет, создавая десятки альбомов в рамках групп «Гражданская Оборона», «Коммунизм» и т.д., что не помешало группе стать безумно популярной по всему СССР. Однако репрессии прекратились в 8 г. до В.П. с падением гнилой советской номенклатуры и развалом гигантской страны на десятки государств. В этом же году деятельность закончила и «Гражданская Оборона», ставшая уж слишком популярной, что очень не нравилось Егору Летову.\nВ Сибири установилось жалкое правительство людоедов-колчаковцев, что погрязли в коррупции, похоти, лжи и злобе. Простой народ долго терпел их гнет, пока чиновники пировали и открыто называли своих же людей грязью. Летов видел всю эту вопиющую несправедливость и основал целую повстанческую боевую ячейку анархистов, деятелекультуры и профсоюзных актвистов. Борцы за свободу постоянно совершали рейды, но они были не очень то и успешными. В 6 году до В.П. Егор пошел на переговоры с национал-борщевиками и их предвадителем Эдуардом Лимоновым, чтобы объединить услилия в борьбе с гниющей сибирской падалью. Так появилось Наицонал-Коммунистическое Движение «Русский Прорыв», что за 3 года обрасло целой сетью информаторов, повстанческих ячеек, профсоюзов и молодежных организаций. В славный весенний день, почти 5 лет назад, Летов, Лимонов и их повстанцы ворвались в здание Омского Горсовета и положили конец чудовищу Колчака. Образовался Летовский Народный Освободительный Фронт, что поставил своей главной задачей смерть антинародного зла во всем мире. Но авторитарные твари из всех стран, не смотря на ненависть друг другу, объединились против нешей Утопии. Летов лично вел народное ополчение в бой, помогал жителям с продовольствем, строил баррикады и копал окопы. Наш Спаситель делал все возможное для победы, но он не справился. Егор потерял все, что было ему дорого, а может и себя прежнего. Игорь Федорович почти ослеп на один глаз после попадения осколка от снаряда, оставившего на его лице страшный шрам.\nВесь Омск заплатил страшную цену за Великое Перемирие и выживание, а Летов закрылся от всего мира и пытается скрыться от людских глаз. Тем не менее, Наш Спаситель все еще должен выполнить свою священную миссию и освободить весь мир от оков угнетателей!\n\nС КАЖДЫМ ДНЕМ НАД НАШЕЙ РОДИНОЙ СГУЩАЮТСЯ ТУЧИ, С КАЖДЫМ ЧАСОМ СТАНОВИТСЯ БЛИЖЕ СВЯЩЕННАЯ НАРОДНАЯ ВОЙНА.\nКОГДА ПРИДЕТ ГОРЕ, НАШ СПАСИТЕЛЬ ВНОВЬ ПОВЕДЕТ НАС В КРОВАВЫЙ БОЙ ПРОТИВ ВРАГОВ ТРУДОВОГО НАРОДА. И ТОГДА ОНИ ПОЗНАЮТ НАШУ УЖАСНУЮ МЕСТЬ."
 Xatab_desc:0 "6 марта 2021 года в группе VK «Xatab RePack — Новости» появилось сообщение о смерти легендарного репакера, известного под ником xatab. Интернет мгновенно наполнили соболезнования и «респекты». Ещё бы, ведь этот человек играл важную роль в жизни каждого геймера, предпочитающего торренты. Под этим ником работал Радик Низамов. Смерть настигла его в возрасте шестидесяти лет. Авторы группы «Xatab RePack — Новости» пишут, что «король пиратов» умер от осложнений из-за вирусной пневмонии, которая возникла на фоне хронической обструктивной болезни легких.\n\nМногие считают xatab каким-то хакером, но стоит отметить, что сам он не взломал ни одной игры. Автора, скорее, стоит называть релизером. Видеоигры ломали SPY, CODEX и прочие деятели, а xatab лишь брал Steam-rip, добавлял уже созданную кем-то «таблетку» и аккуратно упаковывал всё это добро в установщик.\n\nПри этом работы автора выделялись тем, что репаки были надёжными и рабочими, давали возможность во время установки выбрать необходимые DLC или модификации, а ещё почти никогда не вызывали враждебной реакции антивирусов.\n\nXatab - по истине великий человек, который оставил большой след в истории. Его работы остаются живы на жёстком диске каждого геймера, он будет жив и в нашем моде."