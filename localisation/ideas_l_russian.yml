l_russian: 
 LET_Zhelezniy_Zanoves:0 "Железный занавес на красном фоне"
 LET_Zhelezniy_Zanoves_desc:0 "Мы проиграли Великую Сибирскую войну не из-за слабости наших солдат, не из-за нашей промышленности и не из-за наших людей, но из-за нашей разговорчивости. Мировые страны узнали о наших планах и обрушились на нашу великую Утопию. С тех пор мы приняли самое непопулярное, но самое верное решение - перекрыть связь с внешним миром. Мы контактируем исключительно с черным рынком и очень узким рядом стран единомышленников, а любые попытки пересечения границы моментально прерываются и караются! Слава товарищу Егору Летову!"
 LET_Sistema:0 "Система"
 LET_Sistema_desc:0 "Наше "государство" обладает достаточно... странной формой управления. Национал-Коммунистическое Движение сугубо поощрает создание коммун. Однако фракционализм внес свои коррективы. Коммунарии, панки, анархисты и национал-борщевики образовали свои маленькие коммуны и не очень горят желанием сотрудничать. Нам нужно решать проблемы управления нашими коммунами"
 LET_Peremiriye:0 "Великое Сибирское перемирие"
 LET_Peremiriye_desc:0 "Великая Сибирская война обратила наши старания в пепел, а Утопия практически пала под ударами буржуинов. Однако им не хватило духу добить нас. Они старались полтора года, но отчаялись и подписали с нами достаточно унизительный "мир", сроком на 5 лет.\n \n У НАС ОСТАЛОСЬ НЕ ТАК МНОГО ВРЕМЕНИ. ВРАГИ ЛЕТОВИИ НЕ ДРЕМЛЮТ И ЛЕТАЮТ НАД НАМИ, АКИ ПАДАЛЬЩИКИ! СВЯЩЕННАЯ НАРОДНАЯ ВОЙНА ГРЯДЕТ И МЫ НЕ МОЖЕМ ПРОИГРАТЬ!"
 LET_Edinstvo_Strong:0 "Единство Совета - сильное"
 LET_Edinstvo_Strong_desc:0 "Единство нашего Совета безумно важно. Ныне же Совет ЛНОФ един и готов сражаться с врагами революции"
 LET_Nothing_To_Lose:0 "Нечего терять"
 LET_Nothing_To_Lose_desc:0 "Великая Сибирская война показала нам и проклятым буржуям нашу собственную силу. Каждый сын и каждая дочь Советской Отчизны проявили невероятную силу духа. Когда по нашей земле ходили сапоги интервентов, когда они бомбили нашу столицу, когда шли на нас со штыками наперевес - мы не дрогнули, ведь за нами был Наш Спаситель.\nДа, мы проиграли войну, но стали сильнее, чем когда-либо, нам более нечего терять! Наша великая миссия будет исполнена, а Летовский Народный Освободительный Фронт будет стоять вечно!\n \nСВЯЩЕННАЯ НАРОДНАЯ ВОЙНА СТОИТ У НАШЕГО ПОРОГА. И КОГДА НАСТАНЕТ ЕЕ ЧАС - МЫ НЕ ДРОГНЕМ И ОТПЛАТИМ БУРЖУИНАМ И ИХ ПРИХЛЕБАТЕЛЯМ ЗА ВСЕ НАШИ СТРАДАНИЯ"
 LET_Corp:0 "Народные корпорации"
 LET_Corp_desc:0 "Великая Сибирская война обернулась достаточно интересными последствиями. Буржуины разворовали богатства Сибири и развалили большую часть сферы услуг. Когда случилось восстание, практически все перестало работать так, как надо. Но лишь 2 института не перестали работать - Отдел Гражданской Обороны по городу Омск и личный лейбл Егора Летова "ГрОб-Рекордс". Они подчинили себе практически все аварийные службы и сферу услуг. Конечно они подотчетны народу, но данные корпорации создают угрозу восстанавления капитализма. Нам стоит переделать их или же вовсе уничтожить"
 LET_Tekhnika:0 "Закупка техники у черного рынка"
 LET_Tekhnika_desc:0 "Покупка строительной техники на черном рынке увеличит нашу скорость строительства!"
