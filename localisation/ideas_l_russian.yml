 LET_Ptitsa_Proklyatie:0 "Неожиданные неудачи"
 LET_Ptitsa_Proklyatie_desc:0 "По всей нашей стране прокатывается целая серия протестов, саботажа производства, дезертирства и отказа от подчинения приказам!"
